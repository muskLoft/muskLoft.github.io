<h2>Точилка с помпонами</h2>

<p><strong>Компоненты</strong></p>
<ul>
<li>Игрушечное яйцо;</li>
<li>Точилка;</li>
<li>Помпоны;</li>
<li>Клей.</li>
</ul>

<p><img class="alignnone wp-image-53730 size-full" src="ruler0200.jpg" alt="" width="100%"></p>

<p><strong><em>Приготовление:</em></strong></p>

<p>1. Возьмите игрушечное яйцо и проделайте в нем отверстие.</p>
<p><img class="alignnone wp-image-53730 size-full" src="ruler0201.jpg" alt="" width="100%"></p>
<p>2. Внутрь яйца приклейте точилку.</p>
<p><img class="alignnone wp-image-53730 size-full" src="ruler0202.jpg" alt="" width="100%"></p>
<p>3. Обклейте яйцо помпонами. Готово!</p>
<p><img class="alignnone wp-image-53730 size-full" src="ruler0203.jpg" alt="" width="100%"></p>
<p><img class="alignnone wp-image-53730 size-full" src="ruler0204.jpg" alt="" width="100%"></p>
</p>
